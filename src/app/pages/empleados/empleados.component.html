<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Last_name</th>
        <th scope="col">Birthday</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <th scope="row">{{empleado.id}}</th>
        <td>{{empleado.name}}AA</td>
        <td>{{empleado.last_name}}</td>
        <td>{{empleado.birthday}</td>
      </tr>
    </tbody>
  </table>
<div class="btn btn-primary" (click)="getAllEmpleados()">Obtener datos en la consola</div>
<br>
<br>
<div class="btn btn-primary" (click)="createEmpleados()" >Crear empleados - consola</div> 
<br>
<br>
<div class="btn btn-primary" (click)="updateEmpleados()" >Actualizar empleados - consola</div> 
<br>
<br>
<div class="btn btn-primary" (click)="delateEmpleados()" >Eliminar empleados - consola</div>
